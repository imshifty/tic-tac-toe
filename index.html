<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div id="main">
        <div class="message">Player X's Turn</div>
        <div id="board">
            <div id="grid" class="grid-1" data-number="1"></div>
            <div id="grid" class="grid-2" data-number="2"></div>
            <div id="grid" class="grid-3" data-number="3"></div>
            <div id="grid" class="grid-4" data-number="4"></div>
            <div id="grid" class="grid-5" data-number="5"></div>
            <div id="grid" class="grid-6" data-number="6"></div>
            <div id="grid" class="grid-7" data-number="7"></div>
            <div id="grid" class="grid-8" data-number="8"></div>
            <div id="grid" class="grid-9" data-number="9"></div>
        </div>
        <button class="restartButton">Restart Game</button>
    </div>

    <div class="footer">
        <p>kxzd</p>
        <a href="https://github.com/kxzd">
            <i class="fa fa-github fa-2x"></i>
        </a>
    </div>
</body>
</html>
